<!doctype html>
<html lang="pt-bt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <main class="m-5 border border-2 p-5" >
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-1 position-relative">
                <label for="validationTooltip01" class="form-label">Código</label>
                <input type="text" class="form-control" id="validationTooltip01" value="" required>
            </div>
            <div class="col-md-5 position-relative">
                <label for="validationTooltip02" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltipUsername" class="form-label">E-mail</label>
                <div class="input-group has-validation">

                    <input type="text" class="form-control" id="validationTooltipUsername"
                        aria-describedby="validationTooltipUsernamePrepend" required>
                </div>
            </div>
            <div class="col-md-2 position-relative">
                <label for="validationTooltip01" class="form-label">CPF</label>
                <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
            </div>



            <!--linha dois-->
            <div class="col-md-2 position-relative">
                <label for="validationTooltip03" class="form-label">N° Celular</label>
                <input type="text" class="form-control" id="validationTooltip03" required>
            </div>
            <div class="col-md-2 position-relative">
                <label for="validationTooltip05" class="form-label">N° Telefone fixo</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
            </div>
            <div class="col-md-2 position-relative">
                <label for="validationTooltip05" class="form-label">CEP</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
            </div>
            <div class="col-md-2 position-relative">
                <label for="validationTooltip05" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
            </div>
            <div class="col-md-1 position-relative">
                <label for="validationTooltip05" class="form-label">N°</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
            </div>

            <!--linha 3-->


            <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
            </div>
            <div class="col-md-1 position-relative ">
                <label for="validationTooltip05" class="form-label">UF</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
            </div>
            <div class="col-md-2">
                <label for="validationCustom04" class="form-label">Status</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">teste 1</option>
                  <option> teste 2</option>
                </select>
              </div>
            </div>
            </div>



            <!--botoes-->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="bnt text-bg-danger p-2">Resetar</button>
                <button type="button" class="text-bg-success">Próximo</button>
            </div>
        </form>
    </main>
</body>

</html>
